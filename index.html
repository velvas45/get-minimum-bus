<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Covid Wedding</title>
</head>
<body>
    <h3>Galih Ratna Wedding</h3>
    
    <div class="form__input">
        <div class="form__group">
            <label for="family">Jumlah Keluarga</label>

        <div class="form__group">
            <label for="numberForSeat">Number of members in the family</label>

        <button class="button" id="submit">Submit</button>
        <!-- hasil -->
        <div>
            <p id="hasil"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
